<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseFM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom-titlebar">
      <span class="titlebar-title">PulseFM</span>
      <div class="titlebar-btns">
        <button class="titlebar-btn" id="min-btn" title="Minimalizuj">
          &#8211;
        </button>
        <button class="titlebar-btn" id="close-btn" title="Zamknij">
          &#10005;
        </button>
      </div>
    </div>
    <div class="container">
      <div
        style="
          font-size: 1.18rem;
          color: #b0b6c3;
          margin-bottom: 18px;
          text-align: center;
          letter-spacing: 0.2px;
        "
      >
        Wybierz swoją radio stację
      </div>
      <ul id="stations"></ul>
    </div>
    <div class="player-sticky">
      <div id="current-station">Nie słuchasz żadnej stacji</div>
      <audio id="player" controls autoplay></audio>
    </div>
    <script src="renderer.js"></script>
    <script>
      document.getElementById("min-btn").onclick = () =>
        window.windowControls?.minimize();
      document.getElementById("close-btn").onclick = () =>
        window.windowControls?.close();
    </script>
  </body>
</html>
