<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseFM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="loading-rounded" id="loading-overlay">
      <div class="loading-content">
        <div class="loader"></div>
        <div class="loading-text">Wczytywanie stacji radiowych...</div>
      </div>
    </div>
    <div class="window-rounded" style="display:none" id="main-app">
      <div class="titlebar">
        <div class="titlebar-left">
          <img src="pulsefm.png" alt="PulseFM Logo" class="titlebar-icon" />
          <span class="titlebar-title">PulseFM</span>
        </div>
        <div class="titlebar-btns">
          <button class="titlebar-btn" id="min-btn" title="Minimalizuj">
            &#8211;
          </button>
          <button class="titlebar-btn" id="close-btn" title="Zamknij">
            &#10005;
          </button>
        </div>
      </div>
      <div class="mbmwhu">
        <div class="fweua">
          <button id="nav-swiat" title="Świat"><i class="fas fa-globe"></i></button>
          <button id="nav-okolica" title="Okolica" class="nav-active"><i class="fas fa-home"></i></button>
          <button id="nav-wojewodztwa" title="Województwa">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <button id="nav-ustawienia" title="Ustawienia"><i class="fas fa-cog"></i></button>
        </div>
        <div class="container">
          <div class="bnieu">Wybierz swoją radio stację</div>
          <ul id="stations"></ul>
        </div>
      </div>
      <div class="player-sticky">
        <div id="current-station">Nie odtwarzasz żadnej radio stacji</div>
        <audio id="player" autoplay style="display: none"></audio>
        <div
          id="custom-player-controls"
        >
          <span id="listening-time">00:00</span>
          <button id="playpause-btn" title="Odtwórz/Pauza"><i class="fas fa-pause"></i></button>
          <div class="player-volume">
            <i class="fas fa-volume-down"></i>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
          </div>
      </div>
    </div>
  </body>

  <script src="renderer.js"></script>
  <script>
    document.getElementById("min-btn").onclick = () =>
      window.windowControls?.minimize();
    document.getElementById("close-btn").onclick = () =>
      window.windowControls?.close();
  </script>
</html>
