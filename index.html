<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio PulseFM</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 32px 0 0 0;
        background: #f4f7fa;
        margin: 0;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 24px 24px 24px;
        min-height: 90vh;
        padding-bottom: 110px;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 28px;
        letter-spacing: 1px;
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 32px 0;
      }
      li {
        margin: 0 0 14px 0;
      }
      button {
        width: 100%;
        text-align: left;
        border-radius: 12px;
        border: 1.5px solid #e0e6ed;
        background: #f7fafd;
        padding: 14px 18px 10px 18px;
        font-size: 1.08rem;
        transition: background 0.2s, border 0.2s;
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }
      button:hover,
      button.active {
        background: #0078ff;
        color: #fff;
        border-color: #0078ff;
      }
      button strong {
        font-size: 1.1rem;
        font-weight: 600;
      }
      button small {
        font-size: 0.98rem;
        color: #555;
        opacity: 0.8;
      }
      .player-sticky {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        background: linear-gradient(90deg, #f7fafd 80%, #e6f0ff 100%);
        box-shadow: 0 -2px 16px rgba(0, 0, 0, 0.08);
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        padding: 18px 0 10px 0;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
      }
      audio {
        width: 90vw;
        max-width: 480px;
        outline: none;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        margin: 0 auto;
        padding: 0 8px;
      }
      #current-station {
        margin-bottom: 10px;
        font-size: 1.08rem;
        color: #0078ff;
        min-height: 24px;
        text-align: center;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Radio PulseFM</h1>
      <ul id="stations"></ul>
    </div>
    <div class="player-sticky">
      <div id="current-station"></div>
      <audio id="player" controls autoplay></audio>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
